<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Biowizard Debangshu Sir - Bangla</title>
    <link rel="icon" href="../assets/img/LOGO.webp">
    <!-- ====== CUSTOM CSS ====== -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <!-- ====== FONT AWESOME ====== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <section id="loginContainer">
        <form id="loginForm" action="">
            <div class="formTitle">
                <h3 class="loginBackBtn"><i class="fa-solid fa-arrow-left"></i></h3>
                <h1>Login Now</h1>
            </div>
            <div class="dataContainer">
                <input id="email" type="email" placeholder="Enter your email">
                <div class="passwordContainer">
                    <input id="password" type="password" placeholder="Enter your password">
                    <h3 class="passToggle"><i class="fa-solid fa-eye"></i></h3>
                </div>
            </div>
            <div class="loginBtn-container">
                <button class="loginButton">Login</button>
                <h5>Already don't have an account ? <a href="">Sign up</a></h5>
            </div>
        </form>
    </section>

    <!-- ======= GSAP ======= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <!-- ======= CUSTOM JS ======= -->
    <script src="../assets/js/modules/form.js"></script>
    <!-- <script type="module" src="../assets/js/script.js"></script> -->
</body>

</html>
